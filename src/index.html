<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PictoChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body
    class="font-poppins bg-gradient-to-t from-purple-400 to-amber-300 flex items-center justify-center h-screen"
  >
    <div class="text-gray-800 bg-white p-8 rounded shadow-md w-96">
      <h1 class="text-2xl font-bold mb-8 flex justify-center">
        Log in to <span class="ml-1 text-rose-400">Picto</span
        ><span class="text-amber-400">Chat</span>
      </h1>

      <!-- Login Form -->

      <form action="/profile" method="post" class="space-y-6">
        <!-- Username -->

        <div>
          <label for="username" class="block text-sm font-medium text-amber-900"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:text-amber-900"
          />
        </div>

        <!-- Password Validation -->

        <div>
          <label for="password" class="block text-sm font-medium text-amber-900"
            >Password (min. 8 characters)</label
          >
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
            class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:text-amber-900"
          />
        </div>

        <!-- ToS and Privacy Policy -->

        <p class="text-xs mb-8 text-gray-500">
          By clicking log in, or continuing with the other options below, you
          agree to PictoChat's
          <span class="underline">Terms of Service</span> and have read the
          <span class="underline">Privacy Policy</span>
        </p>

        <!-- Login Button -->

        <button
          type="submit"
          class="font-semibold pt-2 text-amber-900 rounded-md w-full hover:text-amber-900 focus:outline-none focus:ring focus:border-blue-300"
        >
          Log in
        </button>
        <p class="text-sm flex justify-center hover:underline">or Sign Up</p>
        <p class="text-sm flex justify-center hover:underline">
          Forgot your password?
        </p>
      </form>
    </div>
  </body>
</html>
