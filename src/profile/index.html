<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PictoChat | Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="font-poppins">
    <!-- Topnav -->

    <div class="shadow bg-white">
      <div class="h-16 mx-auto px-5 flex items-center justify-between">
        <a href="../feed"
          ><h1 class="text-2xl font-bold flex justify-center">
            <span class="ml-1 text-rose-500"> Picto</span
            ><span class="text-violet-500">Chat</span>
          </h1></a
        >

        <div class="flex items-center gap-5">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
            />
          </svg>

          <a href="../profile"
            ><img
              src="../images/profilepicture.jpg"
              alt="Avatar user"
              class="w-10 md:w-10 rounded-full mx-auto"
          /></a>
        </div>
      </div>
    </div>
    <main>
      <!-- Profile Info -->
      <div class="max-w-lg mx-auto my-10 p-5">
        <img
          class="w-32 h-32 rounded-full mx-auto"
          src="../images/profilepicture.jpg"
          alt="profilepic"
        />
        <div class="flex justify-center gap-2 mt-3">
          <p>Edit profile</p>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 28 28"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
            />
          </svg>
        </div>
        <h2 class="text-center text-2xl font-semibold mt-3">Julia Jenner</h2>

        <p class="text-center text-gray-600 mt-1">Freelance Photographer</p>

        <!-- Bio -->

        <div class="mt-5">
          <h3 class="text-xl font-semibold text-center">Bio</h3>
          <p class="text-gray-600 mt-2">
            I'm Julia and I'm a freelance photographer. I love taking picture of
            people, food, places and nature! Don't hesitate to send me a
            message.
          </p>
        </div>
        <!-- Profile Numbers -->
        <div class="font-semibold text-gray-800 flex justify-between mt-10">
          <p>308 Followers</p>
          <p>120 Following</p>
          <p>82 Posts</p>
        </div>
      </div>
      <!-- Gallery -->
      <div class="flex justify-center py-4">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost2.webp"
              alt="mypost"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost5.webp"
              alt="mypost2"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost9.webp"
              alt="mypost3"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost2.webp"
              alt="mypost4"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost5.webp"
              alt="mypost5"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost9.webp"
              alt="mypost6"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost2.webp"
              alt="mypost4"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost5.webp"
              alt="mypost5"
            />
          </div>
          <div>
            <img
              class="object-cover w-[424px] h-[482px] rounded-lg"
              src="../images/socialmediapost9.webp"
              alt="mypost6"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
