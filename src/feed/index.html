<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PictoChat | Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../output.css" rel="stylesheet" />
  </head>

  <body class="font-poppins antialiased">
    <div id="view" class="container-fluid h-full w-screen flex flex-row">
      <!-- Sidenav -->
      <div
        id="sidebar"
        class="fixed top-0 left-0 bg-white h-screen shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden sticky-top"
      >
        <div class="space-y-6 md:space-y-10 mt-10">
          <h1 class="text-2xl font-bold flex justify-center">
            <span class="ml-1 text-rose-500"> Picto</span
            ><span class="text-violet-500">Chat</span>
          </h1>
          <div id="profile" class="space-y-3">
            <img
              src="/images/profilepicture.jpg"
              alt="Avatar user"
              class="w-10 md:w-16 rounded-full mx-auto"
            />
            <div>
              <h2
                class="font-medium text-xs md:text-sm text-center text-violet-500"
              >
                Julia Jenner
              </h2>
            </div>
          </div>
          <div
            class="flex border-2 border-gray-200 rounded-md focus-within:ring-2 ring-teal-500"
          >
            <input
              type="text"
              class="w-full rounded-tl-md rounded-bl-md px-2 py-3 text-sm text-gray-600 focus:outline-none"
              placeholder="Search"
            />
            <button
              class="rounded-tr-md rounded-br-md px-2 py-3 hidden md:block"
            >
              <svg
                class="w-4 h-4 fill-current"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div id="menu" class="flex flex-col space-y-2">
            <a
              href=""
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:text-base rounded-md transition duration-150 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 fill-current inline-block"
                fill="currentColor"
                viewBox="0 0 24 24"

                />

              <span class="">Settings</span>
            </a>
            <a
              href=""
              class="text-sm font-medium text-gray-700 py-2 px-2 hover:bg-teal-500 hover:text-white hover:scale-105 rounded-md transition duration-150 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 fill-current inline-block"
                fill="currentColor"

                  d="M16.5 3.75a1.5 1.5 0 0 1 1.5 1.5v13.5a1.5 1.5 0 0 1-1.5 1.5h-6a1.5 1.5 0 0 1-1.5-1.5V15a.75.75 0 0 0-1.5 0v3.75a3 3 0 0 0 3 3h6a3 3 0 0 0 3-3V5.25a3 3 0 0 0-3-3h-6a3 3 0 0 0-3 3V9A.75.75 0 1 0 9 9V5.25a1.5 1.5 0 0 1 1.5-1.5h6Zm-5.03 4.72a.75.75 0 0 0 0 1.06l1.72 1.72H2.25a.75.75 0 0 0 0 1.5h10.94l-1.72 1.72a.75.75 0 1 0 1.06 1.06l3-3a.75.75 0 0 0 0-1.06l-3-3a.75.75 0 0 0-1.06 0Z"

        </div>

    <!-- Feed -->
    <main>
      <div
        class="grid grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8 max-w-[1200px] mx-auto"
      >
        <div class="h-32 rounded-lg bg-gray-200">
          <img src="/images/socialmediapost.webp" alt="" />
        </div>
        <div class="h-32 rounded-lg bg-gray-200">
          <img src="/images/socialmediapost3.webp" alt="" />
        </div>
        <div class="h-32 rounded-lg bg-gray-200">
          <img src="/images/socialmediapost4.webp" alt="" />
        </div>
      </div>
    </main>

</html>
